# jitsi meet webroot location:
jitsi_meet_webroot_location: /usr/share/jitsi-meet

# jitsi meet nginx gzip compression level
jitsi_meet_nginx_gzip_comp_level: 2

# number of worker processes of nginx
# as many cores as your system has, you should start worker processes
jitsi_meet_nginx_worker_processes: '{{ ansible_processor_cores }}'

# number of worker connections
# this should be a value around ``ulimit -n``. The nginx default is 768.
jitsi_meet_nginx_worker_connections: '{{ nginx_fact_file_descriptors }}'

# jitsi meet nginx gzip min length
jitsi_meet_nginx_gzip_min_length: 1000

# jitsi meet nginx gzip proxied
jitsi_meet_nginx_gzip_proxied:
 - expired
 - no-cache
 - no-store
 - private
 - auth

# jitsi meet nginx gzip compress mime types
jitsi_meet_nginx_gzip_types:
 - text/plain
 - text/css
 - text/xml
 - application/json
 - application/javascript
 - application/xml
 - application/xml+rss
 - text/javascript

# jitsi meet nginx ssl protocols to support
jitsi_meet_nginx_ssl_protocols:
 - TLSv1
 - TLSv1.1
 - TLSv1.2

# jitsi meet nginx ssl ciphersuite
jitsi_meet_nginx_ssl_ciphers:
 - ECDHE-ECDSA-CHACHA20-POLY1305
 - ECDHE-RSA-CHACHA20-POLY1305
 - ECDHE-ECDSA-AES128-GCM-SHA256
 - ECDHE-RSA-AES128-GCM-SHA256
 - ECDHE-ECDSA-AES256-GCM-SHA384
 - ECDHE-RSA-AES256-GCM-SHA384
 - DHE-RSA-AES128-GCM-SHA256
 - DHE-RSA-AES256-GCM-SHA384
 - ECDHE-ECDSA-AES128-SHA256
 - ECDHE-RSA-AES128-SHA256
 - ECDHE-ECDSA-AES128-SHA
 - ECDHE-RSA-AES256-SHA384
 - ECDHE-RSA-AES128-SHA
 - ECDHE-ECDSA-AES256-SHA384
 - ECDHE-ECDSA-AES256-SHA
 - ECDHE-RSA-AES256-SHA
 - DHE-RSA-AES128-SHA256
 - DHE-RSA-AES128-SHA
 - DHE-RSA-AES256-SHA256
 - DHE-RSA-AES256-SHA
 - ECDHE-ECDSA-DES-CBC3-SHA
 - ECDHE-RSA-DES-CBC3-SHA
 - EDH-RSA-DES-CBC3-SHA
 - AES128-GCM-SHA256
 - AES256-GCM-SHA384
 - AES128-SHA256
 - AES256-SHA256
 - AES128-SHA
 - AES256-SHA
 - DES-CBC3-SHA
 - '!DSS'

